<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <!-- Page Title -->
    <title>{{ page.title }}</title>
    
    <!-- Import CSS files -->
    <link rel="stylesheet" href="/css/stylesheet.css" />
    <link rel="stylesheet" href="/css/jquery.fancybox-1.3.1.css" />
    
    <!-- Begin javascript -->
    <script type="text/javascript" src="/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="/js/jquery.scrollTo.js"></script>
    <script type="text/javascript" src="/js/jquery.fancybox-1.3.1.js"></script>
    
    <script type="text/javascript" src="/js/cufon-yui.js"></script>
    <script type="text/javascript" src="/js/Droid_Sans.font.js"></script>
    <script type="text/javascript">
      Cufon.replace('#sidebar p#slogan, #sidebar ul, .left p, .right p, .wide p, .left ul, .right ul, .wide ul, h3.title', { fontFamily: 'Droid Sans' });
    </script>
        
    <!-- Google maps -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="/js/googlemaps.js"></script>
    
    <!-- Execute Javascript -->
    <script type="text/javascript">
      $(document).ready(function() { 
        $.scrollTo( 0 );
        
        // ScrollTo animation 
        $("div#sidebar ul.menu li").click(function(){
          $("div#sidebar ul.menu li").removeClass("active");
          $(this).addClass("active");
          var href = $(this).attr('class').replace("active","");
          var link = "div#" + href;
          var position = $(link).position();
          $.scrollTo({ top: position.top, left: 0}, 800);
          Cufon.replace('#sidebar ul', { fontFamily: 'Droid Sans' });
        });
        
        $("div.panel_header ul li.next").click(function() {
          $("div#sidebar ul.menu li.active").removeClass("active").nextAll("li:first").addClass("active");
          var href = $(this).attr('class').replace("next ","");
          var link = "div#" + href;
          var position = $(link).position();
          $.scrollTo({ top: position.top, left: 0}, 800);
          Cufon.replace('#sidebar ul', { fontFamily: 'Droid Sans' });
        });
        
        $("div.panel_header ul li.previous").click(function() {
          $("div#sidebar ul.menu li.active").removeClass("active").prevAll("li:first").addClass("active");
          var href = $(this).attr('class').replace("previous ","");
          var link = "div#" + href;
          var position = $(link).position();
          $.scrollTo({ top: position.top, left: 0}, 800);
          Cufon.replace('#sidebar ul', { fontFamily: 'Droid Sans' });
        });
        
        // Portfolio hover effect
        $("div.portfolio_item a img").hover(function() {
          $(this).css("background", "#d9d9d9");
        }, function () {
          $(this).css("background", "#f0f0f0");
        });
        
        // Fancybox settings
        $("a.fancybox").fancybox({
          'titlePosition' : 'over'
        });
        
        $("a[rel=Envato]").fancybox({
          'type' : 'iframe',
          'height' : '90%',
          'width' : '90%',
          'autoScale' : false,
          'titlePosition' : 'over'
        });
        
      });
    </script>
    <!-- End javascript -->
    
    <!-- If javascript disabled -->
    <noscript>
      <meta http-equiv="refresh" content="0; URL=enable_javascript.html">
    </noscript>
    <!-- End if javascript disabled -->
        
  </head>
  <body onload="initialize()">
    
    <div id="container">
    
      <!-- Sidebar on the left -->
      <div id="sidebar">
        <div id="top">
          <!-- Logo -->
          <img src="/images/General/company_name.jpg" alt="{{ site.name }}" />
          <!-- Slogan -->
          <p id="slogan">Your kickass slogan here</p>
          
          <ul class="menu">
            <li class="home active" >Home.</li>
            <li class="team">The Team.</li>
            <li class="portfolio">Portfolio.</li>
            <li class="contact">Contact us.</li>
          </ul>
        </div> <!-- End sidebar (Top) -->
        
        <div id="footer">
          <p>&copy; COMPANY NAME 2010.VALID xHTML|CSS</p>
        </div> <!-- End footer -->
        
      </div> <!-- end sidebar -->
      
      <div id="content">
        {{ content }}
      </div> <!-- End content -->
      
    </div> <!-- end container -->
    
  </body>
</html>
